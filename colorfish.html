<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>farvelæg fisken</title>
    <link rel="stylesheet" href="css/colorfish.css" />
  </head>
  <body>
    <div class="background">

        <!-- herunder har jeg lavet alle mine containere til farve og arrow knapperne -->
        <div class="paint-buttons"> 
            <button class="orange-paint"></button>
        </div>

        <div class="paint-buttons-2"> 
            <button class="light-blue-paint"></button>
            <button class="dark-blue-paint"></button>
        </div>

        <div class="paint-buttons-3"> 
            <button class="pink-paint"></button>
            <button class="blue-paint"></button>
            <button class="dark-pink-paint"></button>
        </div>

        <div class="paint-buttons-4"> 
            <button class="light-purple-paint"></button>
            <button class="medium-light-purple-paint"></button>
            <button class="medium-purple-paint"></button>
            <button class="dark-purple-paint"></button>
        </div>

            <button class="arrow"></button>
            <button class="back-arrow"></button>
    </div>

    <!-- runde 1 -->
      <img src="img/orange-used.png" alt="Orange brugt" class="orange-used fish"/>
      <img src="img/first-fish-plain.png" alt="første fisk uden farve" class="first-fish-plain fish"/>

    <!-- runde 2 -->
      <img src="img/second-fish-plain.png" alt="Anden fisk uden farve" class="second-fish-plain fish-2 fish" />
      <img src="img/light-blue-used.png" alt="lys blå fisk" class="light-blue-used fish-2 fish"/>
      <img src="img/dark-blue-used.png" alt="mørk blå fisk" class="dark-blue-used fish-2 fish"/>

    <!-- runde 3 -->
      <img src="img/third-fish-plain.png" alt="Fisk uden farve" class="third-fish-plain fish fish-3" />
      <img src="img/blue-used.png" alt="Pink og blå fisk" class="blue-used fish fish-3"/>
      <img src="img/pink-used.png" alt="pink fisk" class="pink-used fish fish-3" />
      <img src="img/dark-pink-used.png" alt="dark pink fisk" class="dark-pink-used fish fish-3" />

    <!-- runde 4 -->
      <img src="img/fourth-fish-plain.png" alt="Fisk uden farve 4" class="fourth-fish-plain fish fish-4" />
      <img src="img/light-purple-used.png" alt="lys lilla" class="light-purple-used fish fish-4"/>
      <img src="img/medium-light-purple-used.png" alt="medium lys lilla" class="medium-light-purple-used fish fish-4" />
      <img src="img/medium-purple-used.png" alt="medium lilla" class="medium-purple-used fish fish-4" />
      <img src="img/dark-purple-used.png" alt="mørke lilla" class="dark-purple-used fish fish-4" />

    <!-- slutside -->
     <div class="stars">
      <img src="img/plain-star-1.png" alt="hvid stjerne" class="plain-star-1 "/>
      <img src="img/plain-star-2.png" alt="hvid stjerne 2" class="plain-star-2 "/>
      <img src="img/plain-star-3.png" alt="hvid stjerne 3" class="plain-star-3 "/>
      <img src="img/plain-star-4.png" alt="hvid stjerne 4" class="plain-star-4 "/>
    </div>
    
      <img src="img/yellow-star-1.png" alt="gul stjerne" class="yellow-star-1"/>
      <img src="img/yellow-star-2.png" alt="gul stjerne 2" class="yellow-star-2"/>
      <img src="img/yellow-star-3.png" alt="gul stjerne 3" class="yellow-star-3"/>
      <img src="img/yellow-star-4.png" alt="gul stjerne 4" class="yellow-star-4"/>

      <img src="img/aquarist.png" alt="akvariemanden" class="aquarist"/>

      <img src="img/speech-bobbel.png" alt="tale bobbel" class="speech-bobbel"/>
  
    <!-- Baggrunds pynt -->
      <img src="img/bobbel.gif" alt="Bobbel gif" class="bobbel" />
      <img src="img/bobbel-2.gif" alt="Bobbel gif 2" class="bobbel-2" />
      <img src="img/purple-fish.png" alt="lilla fish" class="purple-fish">
      <img src="img/nemo.png" alt="nemo" class="nemo">
      <img src="img/dory.png" alt="dory" class="dory">
      <img src="img/brown-fish.png" alt="brun fisk" class="brown-fish">
      <img src="img/purple-seaweed-big.png" alt="lilla tang stor" class="purple-seaweed-big">
      <img src="img/purple-seaweed.png" alt="lilla tang" class="purple-seaweed"/>
      <img src="img/stone-small-2.png" alt="lille sten 2" class="stone-small-2"/>
      <img src="img/stone.png" alt="sten" class="stone-big"/>
      <img src="img/seagrass-big.png" alt="søgræs stor" class="seagrass-big"/>
      <img src="img/seagrass.png" alt="søgræs" class="seagrass"/>
      <img src="img/seagrass-mini.png" alt="søgræs mini" class="seagrass-mini"/>
      <img src="img/seagrass-small.png" alt="søgræs lille" class="seagrass-small"/>
      <img src="img/yellow-seaweed-3.png" alt="gul tang 3" class="yellow-seaweed-3"/>
      <img src="img/green-seagrass-tall.png" alt="grøn søgræs høj" class="green-seagrass-tall"/>
      <img src="img/pink-seaweed.png" alt="pink tang" class="pink-seaweed"/>
      <img src="img/stone-big-round.png" alt="sten rund" class="stone-big-round"/>
      <img src="img/stone-tiny.png" alt="sten mini" class="stone-tiny"/>
      <img src="img/green-seaweed-3.png" alt="tang 3" class="green-seaweed-3"/>
      <img src="img/bobbel.gif" alt="bobbel 1" class="bobbel">
      <img src="img/bobbel-2.gif" alt="bobbel 2" class="bobbel-2">

    <script src="js/colorfish.js"></script>
  </body>
</html>
